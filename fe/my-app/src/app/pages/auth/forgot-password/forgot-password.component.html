<h2>Forgot Password</h2>
<h2>Forgot Password</h2>
<a [routerLink]="['/login']">Back to Login</a>
<div class="forgot-password-form container mt-5">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" class="form-control" [(ngModel)]="formForgotPassword.username" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" class="form-control" [(ngModel)]="formForgotPassword.email" required />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid" >Send Code</button>
    </div>
  </form>
</div>
