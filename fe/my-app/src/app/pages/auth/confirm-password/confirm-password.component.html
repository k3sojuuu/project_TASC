<form (ngSubmit)="onSubmitCode()" class="container mt-5">
  <div class="mb-3 text-center">
    <label for="codeConfirm" class="form-label h5">Enter Confirmation Code</label>
  </div>
  <div class="d-flex justify-content-center mb-4">
    <input
      type="text"
      id="codeConfirm"
      maxlength="6"
      class="form-control text-center w-50"
      [(ngModel)]="codeConfirm"
      name="codeConfirm"
      placeholder="Enter 6-digit code"
      aria-label="Confirmation Code"
      required
    />
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Confirm Code</button>
  </div>
</form>
